<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Khmer IPA Chart</title>
  <!-- Link to your CSS file -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>The Sounds of Khmer: An Interactive IPA Chart</h1>
   <h2>Click each box to hear the beginning consonant sound associated with the Khmer syllabic characters below them. For Vowels, you will hear the component vowel qualities used in constructing the complex system of vowels that we hear in spoken Khmer. </h2>

  <!-- Container for consonants -->
  <div id="consonants" class="ipa-chart"></div>
  
  <!-- Container for vowels -->
  <div id="vowels" class="ipa-chart"></div>

  <!-- Link to your JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
